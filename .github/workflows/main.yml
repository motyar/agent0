name: GitButler Agent

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode (continuous for long-running, single for one message)'
        required: false
        default: 'continuous'
        type: choice
        options:
          - continuous
          - single
  schedule:
    - cron: '*/5 * * * *'  # Fallback: check every 5 minutes if bot stopped

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 hours max (GitHub Actions limit)
    
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run bot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_MODE: ${{ github.event.inputs.mode || 'continuous' }}
        run: |
          python bot.py
