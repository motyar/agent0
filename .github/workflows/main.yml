name: GitButler

on:
  
    # Run every 1 minute (as specified in requirements)
    # Note: This frequency is intentional for responsive interactions
    # but may consume GitHub Actions minutes. Adjust to */5 for less frequent runs.
    
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  run-gitbutler:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure Git
        run: |
          git config --global init.defaultBranch main
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check for updates (before installing dependencies)
        id: check_updates
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          bash check_updates.sh
        continue-on-error: true
      
      - name: Setup Python
        if: steps.check_updates.outcome == 'success'
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        if: steps.check_updates.outcome == 'success'
        run: |
          python -m pip install --upgrade pip
          pip install requests openai
      
      - name: Ensure directories exist
        if: steps.check_updates.outcome == 'success'
        run: |
          mkdir -p storage
          mkdir -p skills
      
      - name: Run GitButler
        if: steps.check_updates.outcome == 'success'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          SKIP_UPDATE_CHECK: "true"
        run: python bot.py
      
      - name: Commit and push state changes
        if: steps.check_updates.outcome == 'success'
        run: |
          git config user.name "GitButler"
          git config user.email "bot@gitbutler.local"
          git add .
          git commit -m "GitButler state update $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || echo "No changes to commit"
          git push
