name: Self-Improvement

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  self-improve:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run self-improvement analysis
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "ðŸŒŸ Running self-improvement analysis..."
          npm run self-improve
      
      - name: Check for analysis results
        id: check_analysis
        run: |
          if [ -d "memory/self-improvement" ]; then
            LATEST=$(ls -t memory/self-improvement/analysis-*.json | head -1)
            if [ -n "$LATEST" ]; then
              echo "analysis_file=$LATEST" >> $GITHUB_OUTPUT
              echo "has_analysis=true" >> $GITHUB_OUTPUT
            else
              echo "has_analysis=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "has_analysis=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit analysis results
        if: steps.check_analysis.outputs.has_analysis == 'true'
        run: |
          git config user.name "Agent0"
          git config user.email "agent0@github.com"
          git add memory/self-improvement/
          git commit -m "ðŸŒŸ Self-improvement analysis: $(date +%Y-%m-%d)" || echo "No changes to commit"
          git push || echo "Nothing to push"
      
      - name: Create improvement issue
        if: steps.check_analysis.outputs.has_analysis == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ANALYSIS_FILE="${{ steps.check_analysis.outputs.analysis_file }}"
          
          # Extract suggestions from analysis
          SUGGESTIONS=$(cat "$ANALYSIS_FILE" | jq -r '.suggestions[] | "- **\(.title // "Improvement")** (\(.priority // "Medium") priority)\n  \(.description // "No description")\n"' || echo "Analysis completed. Review $ANALYSIS_FILE for details.")
          
          # Create issue with suggestions
          gh issue create \
            --title "ðŸŒŸ Self-Improvement Analysis: $(date +%Y-%m-%d)" \
            --label "enhancement,self-improvement" \
            --body "## Self-Improvement Analysis Results

Agent0 has completed its daily self-improvement analysis. Here are the key findings:

## Improvement Suggestions

$SUGGESTIONS

## Full Analysis

Review the complete analysis at: \`$ANALYSIS_FILE\`

---
*This issue was automatically created by the self-improvement workflow.*
" || echo "Failed to create issue"
      
      - name: Notify completion
        run: |
          echo "âœ… Self-improvement analysis complete!"
          echo "Check memory/self-improvement/ for detailed results."
