name: Simplified Agent Workflow

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-messages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install find-skills
        run: |
          # Install find-skills skill from vercel-labs/skills if not already installed
          if [ ! -d ".agents/skills/find-skills" ]; then
            npx -y skills add https://github.com/vercel-labs/skills --skill find-skills --yes
          else
            echo "find-skills already installed"
          fi

      - name: Run Agent
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node src/bot.js

      - name: Commit State
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add queue/last_id.json .agents/
          git commit -m "Update last processed message ID and skills" || echo "No changes to commit"
          git push
